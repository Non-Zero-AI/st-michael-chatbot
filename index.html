<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>St. Michael Chatbot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Chat Toggle Button -->
  <button id="chat-toggle">
    <img src="https://i.ibb.co/vCY98r8r/Benedictine-Cross-1.png" alt="Chat Icon" />
  </button>

  <!-- Chat Window -->
  <div id="chat-window">
    <div class="chat-header">
      St. Michael Faith Assistant  
      <span id="chat-close">âœ•</span>
    </div>
    <div class="chat-messages" id="chat-messages">
      <p><em>Ask about Mass times, sacraments, or the Catholic Faith.</em></p>
    </div>
    <div class="chat-input">
      <input type="text" id="chat-input" placeholder="Type your message..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
