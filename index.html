<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>St. Michael the Archangel Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="chat-toggle">
    <img src="https://i.ibb.co/vCY98r8r/Benedictine-Cross-1.png" alt="Chat Icon" />
  </div>

  <div id="chat-window" class="hidden">
    <div class="chat-header">
      <h2>St. Michael the Archangel Chapel</h2>
      <p class="subtitle">Ask about Mass times or the Catholic Faith</p>
    </div>

    <div id="chat-messages"></div>

    <div class="chat-input">
      <input id="user-input" type="text" placeholder="Type your message..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
